<!--Root of contact.html document-->
<html>

<!--Naming this page, and linking this page to CSS and JS documents-->
    <head>
      <!--Giving this page a title-->
        <title>Contact Page</title>
        <!--Enabling mobile view for every web page-->
        <meta charset="utf-8" name="viewport" content="width=device-width">
        <!--CSS and JS document links-->
        <link rel="stylesheet" href="../91907/css/styles.css"><!--CSS sheet for navigation bar, mobile view, and footer-->
        <link rel="stylesheet" href="../91907/css/contact.css"><!--CSS sheet for contact.hmtl-->
        <script src="../91907/js/jquery-3.5.1.min (1).js"></script>
        <script src="../91907/js/menu.js"></script><!--Javascript for mobile view-->
    </head>

    <!--Document's body-->
    <body>

      <header>
        <!--Navigation bar for all pages, defining the document for its section.-->
        <div class="container">
        <!--When users click on logo and heading, takes them back to index page.-->
        <h1><a href="../91907/index.html"><img src="../91907/img/logo2.png">Clean Coastlines</a></h1>
        <!--Menu icon appears, if user views website from mobile view.-->
          <span class="menu-button">Menu</span>
            <nav class ="hide-on-mobile"><!--Making navigation bar flexible for mobile use.-->
              <a href="../91907/index.html">Home</a><!--Index page-->
              <a href="../91907/mission.html">Mission</a><!--Mission page-->
              <a href="../91907/history.html">History</a><!--History page active-->
              <a class="active" href="../91907/contact.html">Contact</a><!--Contact page-->
              <a href="../91907/credits.html">Credits</a><!--Credits page-->
            </nav>
        </div>
        <!--Closing the navigation bar-->
      </header>

    <!--Labeling and introducing the Contact page.-->
    <h2>Contact</h2>
    <br>
    <p>If you have any suggestions towards this website, <br> feel free
    to fill in this form.</p>
    <br>
    <!--Telling users they must fill all sections in the form, before they submit.-->
    <p style="color:#ff1a1a">* All required before submiting</p>

    <!--The form, on the center of the Contact page.-->

    <!--When users submits form, the data will post to a third party library known
    as "Formspree". Yet the data will send it to my gmail.-->
    <form method="POST" action="https://formspree.io/f/mayaodze">
      <!--Their first name is required-->
      <input type="text" name="First Name" placeholder="First Name"
      required>
      <br><br>
      <!--Their Last name is required-->
      <input type="text" name="Last Name" placeholder="Last Name" required>
      <br><br>
      <!--Their Date of Birth is required-->
      <input type="text" name="Date of Birth" placeholder="Date of Birth"
      required>
      <br><br>
      <!--Their details associating with opinions on this website is required-->
      <textarea name="Suggestions" rows="5" cols="40" placeholder="Suggestions"
      required></textarea>
      <br><br>
      <!--Once users fill all of those sections, the form will be submitted, sending
      the data to Formspree. However, if they do not fill everything, then the page
      will tell them "Please fill in this field".-->
      <input type="Submit" value="Submit" id="Submit">
      <br><br>
    </form>

    <!--Footer for all pages, addressing copyright implications.-->

    <!--Click on footer's subheading, to access credits page.-->
    <footer><h3><a href="../91907/credits.html">
      <!--Indicating users that I have addressed the copyright implications.-->
      &#169; Ethan Johnson 2021 | All rights reserved</a></h3>
    </footer>

    </body>

</html>
